<!DOCTYPE html>
<html>
<head>
    <title>Observer</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="app">
        <main>
            <div class="content">
                <h1>observer commands</h1>
                <div>
					<textarea type="text" id="message" placeholder="Enter your message"></textarea>
					or use template
                    <button id="connectButton">connect </button>
                    <button id="subscribeLog">subscribe log</button>
                    <button id="subscribeNetwork">subscribe network</button>
                    <button id="subscribeConnection">subscribe connection</button>
                    <button id="subscribeProcessList">subscribe process list</button>
                    <button id="subscribeProcess">subscribe process</button>
                    <button id="subscribeProcessState">subscribe process state</button>
                    <button id="subscribeMeta">subscribe meta process </button>
                    <button id="subscribeMetaState">subscribe meta state</button>
                    <button id="unsubscribe">unsubscribe</button>
                    <button id="doSend">do send</button>
                    <button id="doSendMeta">do send meta</button>
                    <button id="doSendExit">do send exit</button>
                    <button id="doSendExitMeta">do send exit meta</button>
                    <button id="doKill">do kill</button>
                    <button id="doSetLogLevel">do set log level</button>

					<hr></hr>
					<button id="sendCustom">Send</button>
                </div>
                <div class="result" >
                    <h2>Received Message:</h2>
                    <textarea id="receivedMessage" readonly></textarea>
					<button id="clearButton">Clear</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
